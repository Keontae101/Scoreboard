<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="scoreboard">
          <span id="homescore" class="score">0</span>
        </div>
        <div class="number-row">
          <button class="number" onclick="homeincrease1()">+1</button>
          <button class="number" onclick="homeincrease2()">+2</button>
          <button class="number" onclick="homeincrease3()">+3</button>
        </div>
      </div>
      <div>
        <h3>Away</h3>
        <div class="scoreboard">
          <span id="guestscore" class="score">0</span>
        </div>
        <div class="number-row">
          <button class="number" onclick="guestincrease1()">+1</button>
          <button class="number" onclick="guestincrease2()">+2</button>
          <button class="number" onclick="guestincrease3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
